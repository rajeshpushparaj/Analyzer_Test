<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:include src="includes/header.xhtml"></ui:include>

<h:outputScript name="jsf.js" library="javax.faces" target="head" />

<h:body class="hold-transition lockscreen">
	<div class="login-box">
		<!-- /.login-logo -->
		<div class="lockscreen-wrapper">
			<div class="lockscreen-logo">
				<b><p:graphicImage url="../resources/images/logo.png" /> </b>
			</div>
			<!-- User name -->
			<!-- <div class="lockscreen-name">John Doe</div> -->

			<!-- START LOCK SCREEN ITEM -->
			<div class="lockscreen-item">
				<!-- lockscreen image -->
				<div class="lockscreen-image">
					<h:graphicImage name="dist/img/avatar-unisex.png" class="user-image"
						alt="User Image" />
				</div>
				<!-- /.lockscreen-image -->
				<!-- <p:outputPanel autoUpdate="true">
					<p:dialog id="msgDialog" widgetVar="messageDialog" modal="true"
						appendToBody="true"
						visible="#{not empty facesContext.messageList}" responsive="true"
						header="Messages">
						<p:messages id="messagesInDialog" />
					</p:dialog>
				</p:outputPanel> -->
				<!-- lockscreen credentials (contains the form) -->
				<h:form id="forgotPasswordForm"
					class="lockscreen-credentials">
					<p:growl id="msg" showDetail="true" />
					<div class="input-group">
						<p:inputText required="true" requiredMessage="Disys Email Id"
							placeholder="DISYS Email Id" value="#{resetPasswordBean.userId}"
							styleClass="form-control input-md" />
							
						<!-- <p:inputText required="false" requiredMessage="Employee Id"
							placeholder="Employee Id" value="#{resetPasswordBean.userCode}"
							styleClass="form-control input-md" />	 -->

						<div class="input-group-btn">
							<!-- <button type="button" class="btn">
								<i class="fa fa-arrow-right text-muted"></i>
							</button> -->
							<p:commandButton id="resetPasswor" styleClass="btn"
								validateClient="true" update="@form" icon="fa fa-arrow-right text-muted"
								action="#{resetPasswordBean.resetPassword}">
							</p:commandButton>

						</div>
					</div>
				</h:form>
				<!-- /.lockscreen credentials -->

			</div>
			<!-- /.lockscreen-item -->
			<div class="help-block text-center">Enter your user id to reset
				your password</div>
			<div class="text-center">
				<a href="login.xhtml">Or sign in as a different user</a>
			</div>
			<div class="lockscreen-footer text-center">
				Digital Intelligence Systems LLC <br /> Toll Free : 877.503.4797
			</div>
		</div>

	</div>
	<!-- /.login-box-body -->

	<ui:include src="includes/scripts.xhtml"></ui:include>
</h:body>
</html>
