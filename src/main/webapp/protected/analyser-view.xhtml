	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:include src="includes/header.xhtml"></ui:include>
<style type="text/css">
.row {
	background: aliceblue;
	/*border: 1px solid;
	border-bottom: 1px solid;*/
}

	margin-top: 10px;
	padding: 20px;

	-webkit-outline-radius: 10px;

.inner {
	background: aliceblue;
	border-right: 1px solid blue;
	padding: 0px 15px;
}

.inner-end {
	/* background: aliceblue; */
	padding: 0px 15px;
}

.title {
	background: #99d9f7;
	padding-top: 5px;
	text-transform: uppercase;
	font-size: 16px;
	text-align: center !important;
	margin-bottom: 0px;
	border-top: 1px solid;
	border-bottom: 1px solid;
}

.ui-input-invalid {
	background-color: red
}

/*
https://stackoverflow.com/questions/43139828/how-to-change-z-index-for-primefaces-growl-component
*/
.ui-growl {
	z-index: 9999 !important;
}

.ui-button-icon-only .ui-button-text {
	padding: 0.18em;
}

/*
This property will add a border to the drop down.
Only apply this when the value is not selected, condition css attribute apply.
1 - Selec the child container with this class and apply attribute
*/
/* .select2-container--default {
  border: 1px solid red;
} */
.input-sm {
	height: 34px !important;
}

select[readonly].select2+.select2-container {
	pointer-events: none;
	touch-action: none; . select2-selection {
		background : #eee;
		box-shadow: none;
	}

	.select2-selection__arrow, .select2-selection__clear {
		display: none;
	}
}

.red-asterisk{
	color: red;
}

<h:outputScript name="jsf.js" library="javax.faces" target="head" />


<body class="hold-transition skin-blue sidebar-mini">

	<h:outputStylesheet
		name="bower_components/select2/dist/css/select2.min.css" />


	<div class="wrapper">

		<ui:include src="includes/top.xhtml"></ui:include>

		<p:outputPanel autoUpdate="true">
			<p:dialog id="msgDialog" widgetVar="messageDialog" modal="true"
				appendToBody="true" visible="#{not empty facesContext.messageList}"
				header="Validation Messages" width="400px;" height="400px;"
				closeOnEscape="true" closable="true">
				<p:messages id="messagesInDialog" showDetail="true"
					rendered="#{facesContext.postback or facesContext.validationFailed}" />
			</p:dialog>
		</p:outputPanel>

		<div id="dialog" title="Alert message" style="display: none">
			<div class="ui-dialog-content ui-widget-content">
				<p>
					<span class="ui-icon ui-icon-alert"
						style="float: left; margin: 0 7px 20px 0"></span> <label
						id="lblMessage"> </label>
				</p>
			</div>
		</div>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">

			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-xs-12">
						<!-- /.box -->

						<div class="box">
							<div class="box-header"
								style="text-align: center; background: aliceblue;">
								<h1 class="box-title" style="font-size: 30px !important;"><h:outputText value="#{param.compCode.toUpperCase().trim()}" /> ANALYZER</h1>
								
								<!--  For Print Analyzer -->
								<h:form id="dataTableForm">
									<div class="col-xs-16 inner-end">
										<div class="form-group">
											<div class="col-xs-16" style="text-align: right;">
												<button jsf:id="pdfButton" type="submit"
													class="btn btn-sm btn-primary">
													<i class="fa fa-file-pdf-o"></i> <span>
														Print Analyzer</span>
													<f:ajax event="click" render="completeStatementFilePath"
														listener="#{analyserBean.createPdfStatement}"
														execute="@form"
														onevent="function(data) { if (data.status === 'success') { 
		    														parsePdfMessage(data.responseText);
		    													} 
		    												}" />
													<!-- render=":filterForm :dataTableForm" /> -->
												</button>
														<h:commandLink id="downlodPdfButton" title="Download"
															style="display:none;"
															actionListener="#{analyserBean.downloadPdfStatement('')}">
															<f:attribute name="fileName"
																value="#{analyserBean.newPdfFileName}" />
															<p:fileDownload value="#{analyserBean.generatedPdfFile}" />
												</h:commandLink>
												<h:inputHidden id="completeFilePath" name="completeFilePath"
														value="#{analyserBean.newPdfFileName}" />
											</div>
										</div>
									</div>
								</h:form>
								
							</div>
							<!-- /.box-header -->
							<h:form role="form" name="analyserForm" id="analyserForm">
								<div class="box-body inner-end">

									<div class="row" id="rejectedDetailHeader"
										style="display: none">
										<div class="col-xs-12">
											<div class="form-group title">
												<h:outputLabel>Rejection Details</h:outputLabel>
											</div>
										</div>
									</div>


									<div class="row" id="rejectedDetailSub" style="display: none">
										<div class="col-md-6 inner-end">
											<div class="form-group" id="rejectionReasonDiv">
												<h:outputLabel value="Rejection Reason" />
												<p:inputTextarea id="rejectedReason" autoResize="false"
													readonly="true"
													value="#{analyserBean.analyser.rejectionReason}"
													style="width: 100%;max-width: 100%;min-width: 100%; 
													height:60px; font-size: 14px; border: 1px solid #dddddd; background:#f7ca82"></p:inputTextarea>
											</div>
										</div>
										<div class="col-md-3">
											<div class="form-group" id="rejectedByDiv">
												<h:outputLabel for="rejectedBy" value="Rejected By" />
												<p:inputText id="rejectedBy" disabled="true"
													styleClass="form-control input-sm"
													style="background:#f7ca82"
													value="#{analyserBean.analyser.rejectedBy}">
												</p:inputText>
											</div>
										</div>

										<div class="col-md-3">
											<div class="form-group" id="rejectionDateDiv">
												<h:outputLabel for="rejectionDate" value="Rejection Time" />
												<p:inputText id="rejectionDate" style="background:#f7ca82"
													styleClass="form-control input-sm" disabled="true"
													value="#{analyserBean.analyser.rejectionDate}">
												</p:inputText>
											</div>
										</div>
									</div>

									<!--  / end of row -->

									<!--  / start of branch of row -->
									<div class="row">
										<div class="col-xs-12">
											<div class="form-group title">
												<h:outputLabel>Office and Region</h:outputLabel>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-3 inner-end">
											<div class="form-group" id="branchDiv">
												<h:outputLabel for="branch" value="Office"/><h:outputLabel styleClass="red-asterisk">*</h:outputLabel>												
												<p:inputText id="branch"
													styleClass="form-control input-sm"
													value="#{analyserBean.analyser.branch}" readonly="true" />
											</div>
										</div>

										<div class="col-md-2">
											<div class="form-group" id="distanceDiv">
												<h:outputLabel for="distance"
													value="Distance from Worksite(miles)" />
												<p:inputText id="distance"
													styleClass="form-control input-sm"
													value="#{analyserBean.distance}" readonly="true" />
											</div>
										</div>

										<div class="col-md-2">
											<div class="form-group" id="portfolioDiv">
												<h:outputLabel for="portfolio"
													value="GL Portfolio" />
												<p:inputText id="portfolio"
													styleClass="form-control input-sm"
													value="#{analyserBean.analyser.portfolio}" readonly="true" />
											</div>
										</div>
										
										<div class="col-md-2">
											<div class="form-group" id="portfolioDescriptionDiv">
												<h:outputLabel for="portfolioDescription"

												<p:inputText id="portfolioDescription"
													styleClass="form-control input-sm"
													value="#{analyserBean.analyser.portfolioDescription}" readonly="true" />
											</div>
										</div>
										
										<div class="col-md-3" style="display: none">
											<div class="form-group" id="regionDiv">
												<h:outputLabel for="region" value="Region" />
												<p:inputText id="region" styleClass="form-control input-sm"
													value="#{analyserBean.analyser.geoOffice}" readonly="true" />
											</div>
										</div>
									</div>
									<!--  / end of branch of row -->

									<div class="row">
										<div class="col-xs-12">

										<div class="col-md-2 inner-end">

										</div>

										<div class="col-md-5">

												<h:inputTextarea id="comments"

											</div>
										</div>
									</div>
									<!--  / end of row -->

										</div>

													value="Commission Model1" />
													<p:inputText

													id="commissionModel1" readonly="true" />												
											</div>
										</div>
										<div class="col-md-1">
											<div class="form-group" id="commPer1Div">
												<h:outputLabel for="commPer1" value="Percent" />

													<p:keyFilter regEx="/[\d\-\.]/"></p:keyFilter>
												</p:inputText>
											</div>
										</div>

										<div class="col-md-1">

													</p:inputText>
												</div>
											</div>

										</div>

											</div>

												<h:inputHidden id="execOrphanHdnVal"

											</div>
										</div>

									</div>									
									<!--  / end of row -->

													<f:param name="listId" value="2" />
												</p:commandButton> -->
