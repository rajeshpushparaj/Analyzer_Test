		function parseMessage(message) {
			var text,
				parser,
				xmlDoc;
	
			text = "<bookstore><book>" +
				"<title>Everyday Italian</title>" +
				"<author>Giada De Laurentiis</author>" +
				"<year>2005</year>" +
				"</book></bookstore>";
	
			parser = new DOMParser();
			xmlDoc = parser.parseFromString(message, "text/xml");
			//debugger;
			var errorNode = xmlDoc.getElementsByTagName("error-message")[0];
			if (errorNode == undefined) {
				clickDownloadButton();
			} else {
				var error = errorNode.childNodes[0].nodeValue;
				alert(error);
			}
		}
