<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<ui:param name="root" value="#{request.contextPath}" />
		<meta charset="utf-8"></meta>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
		<title><ui:insert name="title"><h:outputText value="#{titleBean.pageTitle}"></h:outputText> <!-- Login --></ui:insert></title>
		<!-- Tell the browser to be responsive to screen width -->
		<link rel="icon" type="image/x-icon" href="#{root}/resources/images/favicon.ico"/>
		<meta
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
			name="viewport"></meta>
		<!-- Bootstrap 3.3.7 -->
		<link rel="stylesheet" type="text/css" href="#{root}/resources/bower_components/bootstrap/dist/css/bootstrap.min.css" />
		<!-- <link rel="stylesheet"
			href="../resources/" /> -->
		<!-- Font Awesome -->
		<link rel="stylesheet" type="text/css" href="#{root}/resources/bower_components/font-awesome/css/font-awesome.min.css" />	
		<!-- Ionicons -->
		<link rel="stylesheet" type="text/css" href="#{root}/resources/bower_components/Ionicons/css/ionicons.min.css" />

		<!-- daterange picker -->
		<link rel="stylesheet" type="text/css" href="#{root}/resources/bower_components/bootstrap-daterangepicker/daterangepicker.css" />
		<!-- bootstrap datepicker -->
		<link rel="stylesheet" type="text/css" href="#{root}/resources/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css"/>
		
		<!-- iCheck for checkboxes and radio inputs -->
		<link rel="stylesheet" type="text/css" href="#{root}/resources/plugins/iCheck/all.css" />
		<link rel="stylesheet" type="text/css" href="#{root}/resources/plugins/iCheck/square/blue.css" />

		<!-- Bootstrap time Picker -->
		<link rel="stylesheet" type="text/css" href="#{root}/resources/plugins/timepicker/bootstrap-timepicker.min.css" />

		<!-- DataTables -->
		<!-- <link rel="stylesheet" type="text/css" href="#{root}/resources/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css" /> -->
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" />
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.4.2/css/buttons.dataTables.min.css" />

		<!-- Theme style -->
		<link rel="stylesheet" type="text/css" href="#{root}/resources/dist/css/AdminLTE.min.css" />

		<!-- Select2 -->
		<!-- <link rel="stylesheet" type="text/css" href="#{root}/resources/bower_components/select2/dist/css/select2.min.css" /> -->

		<!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
		<link rel="stylesheet" type="text/css" href="#{root}/resources/dist/css/skins/_all-skins.min.css" />

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

		<!-- Google Font -->
		<link rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
		</link>
		
	</h:head>
</ui:composition>
