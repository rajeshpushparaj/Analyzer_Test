<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>
	<meta charset="utf-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<title><ui:insert name="title"> Portfolio Lookup</ui:insert></title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
		name="viewport"></meta>
	<!-- Bootstrap 3.3.7 -->
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/bower_components/bootstrap/dist/css/bootstrap.min.css" />
	<!-- <link rel="stylesheet"
			href="../resources/" /> -->
	<!-- Font Awesome -->
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/bower_components/font-awesome/css/font-awesome.min.css" />
	<!-- Ionicons -->
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/bower_components/Ionicons/css/ionicons.min.css" />

	<!-- DataTables -->
	<!-- <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css" /> -->
	<link rel="stylesheet" type="text/css"
		href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" />

	<!-- Theme style -->
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/dist/css/AdminLTE.min.css" />

	<!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/dist/css/skins/_all-skins.min.css" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

	<!-- Google Font -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
	</link>

<style type="text/css">
.odd {
	background: aliceblue;
	padding: 0px 15px;
}

.even {
	background: alicegrey;
	padding: 0px 15px;
}

.title {
	background: #99d9f7;
	padding-top: 5px;
	text-transform: uppercase;
	font-size: 16px;
	text-align: center !important;
	margin-bottom: 0px;
	border-top: 1px solid;
	border-bottom: 1px solid;
}

.fixed-size {
    table-layout: fixed;
    word-wrap: break-word;
}
</style>

</h:head>
<h:body class="hold-transition skin-blue">
	<div class="content-wrapper" style="margin-left: 0px !important;">

		<!-- Main content -->
		<section class="content">
			<h:form>
				<div class="row title">
					<div class="col-xs-12">
						<div class="form-group" style="font-weight: bold;">Webservice Input</div>
					</div>
				</div>
				
				<p:dataTable var="portfolioRequest" rowIndexVar="rowIndex" styleClass="fixed-size" value="#{portfolioBean}">

					<p:column headerText="Customer Id">
						<h:outputText value="#{portfolioBean.customerId}" />
					</p:column>

					<p:column headerText="Vertical Code">
						<h:outputText value="#{portfolioBean.verticalCode}" />
					</p:column>

					<p:column headerText="Product Code">
						<h:outputText value="#{portfolioBean.productCode}" />
					</p:column>

					<p:column headerText="Geo Location Code">
						<h:outputText value="#{portfolioBean.geoLocationCode}" />
					</p:column>

					<p:column headerText="MD Employee Id">
						<h:outputText value="#{portfolioBean.mdEmplId}" />
					</p:column>
					
					<p:column headerText="Recruiting Team">
						<h:outputText value="#{portfolioBean.recruitingTeam}" />
					</p:column>
					
					<p:column headerText="Deal Type">
						<h:outputText value="#{portfolioBean.dealType}" />
					</p:column>
					
					<p:column headerText="AE1 Employee Id">
						<h:outputText value="#{portfolioBean.ae1EmplId}" />
					</p:column>
					<p:column headerText="REC1 Employee Id">
						<h:outputText value="#{portfolioBean.rec1EmplId}" />
					</p:column>
				</p:dataTable>
				
				<hr />
				<div class="row title">
					<div class="col-xs-12">
						<div class="form-group" style="font-weight: bold;">Webservice URL</div>
					</div>
				</div>
				<p:dataTable var="portfolioRequest" rowIndexVar="rowIndex" value="#{portfolioBean}">
				    <p:column>
				       <h:outputText styleClass="fixed-size" value="#{portfolioBean.url}" />
				    </p:column>
				</p:dataTable>
				
				<hr />
				<div class="row title">
					<div class="col-xs-12">
						<div class="form-group" style="font-weight: bold;">Webservice Raw Response</div>
					</div>
				</div>
				<p:dataTable var="portfolioResponse" rowIndexVar="rowIndex" value="#{portfolioBean}">
				    <p:column>
				      <h:outputText styleClass="fixed-size" value="#{portfolioBean.rawResponse}"/>
				    </p:column>
				</p:dataTable>
				
			<hr />
				<div class="row title">
					<div class="col-xs-12">
						<div class="form-group" style="font-weight: bold;">Webservice Output</div>
					</div>
				</div>
				<p:dataTable var="portfolioResponse" rowIndexVar="rowIndex" styleClass="fixed-size" value="#{portfolioBean}">
					<p:column headerText="Portfolio">
						<h:outputText value="#{portfolioBean.portfolio}" />
					</p:column>
					
					<p:column headerText="Portfolio AE1">
						<h:outputText value="#{portfolioBean.portfolioAE1}" />
					</p:column>
					
					<p:column headerText="Portfolio REC1">
						<h:outputText value="#{portfolioBean.portfolioREC1}" />
					</p:column>
					
					<p:column headerText="Status Code">
						<h:outputText value="#{portfolioBean.statusCode}" />
					</p:column>

					<p:column headerText="Requested At">
						<h:outputText value="#{portfolioBean.callRequestedTime}" />
					</p:column>

					<p:column headerText="Response Received At">
						<h:outputText value="#{portfolioBean.responseReceivedTime}" />
					</p:column>

					<p:column headerText="Time Taken(ms)">
						<h:outputText value="#{portfolioBean.timeTakenInMilliSec}" />
					</p:column>
					
					<p:column headerText="Comments">
						<h:outputText styleClass="fixed-size" value="#{portfolioBean.comments}" />
					</p:column>
					
				</p:dataTable>

			</h:form>
		</section>
	</div> 
</h:body>
</html>
