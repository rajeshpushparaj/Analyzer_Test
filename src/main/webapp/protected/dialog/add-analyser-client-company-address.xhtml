<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>
	<meta charset="utf-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<!-- Tell the browser to be responsive to screen width -->
	<meta
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
		name="viewport"></meta>
	<!-- Bootstrap 3.3.7 -->
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/bower_components/bootstrap/dist/css/bootstrap.min.css" />
	<!-- <link rel="stylesheet"
			href="../resources/" /> -->
	<!-- Font Awesome -->
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/bower_components/font-awesome/css/font-awesome.min.css" />
	<!-- Ionicons -->
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/bower_components/Ionicons/css/ionicons.min.css" />

	<!-- DataTables -->
	<!-- <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css" /> -->
	<link rel="stylesheet" type="text/css"
		href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" />

	<!-- daterange picker -->
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/bower_components/bootstrap-daterangepicker/daterangepicker.css" />
	<!-- bootstrap datepicker -->
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css" />

	<!-- iCheck for checkboxes and radio inputs -->
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/plugins/iCheck/all.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/plugins/iCheck/square/blue.css" />

	<!-- Bootstrap time Picker -->
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/plugins/timepicker/bootstrap-timepicker.min.css" />

	<!-- Select2 -->
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/bower_components/select2/dist/css/select2.min.css" />

	<!-- Theme style -->
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/dist/css/AdminLTE.min.css" />

	<!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/dist/css/skins/_all-skins.min.css" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

	<!-- Google Font -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
	</link>

	<style type="text/css">
.odd {
	background: aliceblue;
	padding: 0px 15px;
}

.even {
	background: alicegrey;
	padding: 0px 15px;
}

.title {
	background: #99d9f7;
	padding-top: 5px;
	text-transform: uppercase;
	font-size: 16px;
	text-align: center !important;
	margin-bottom: 0px;
	border-top: 1px solid;
	border-bottom: 1px solid;
}
</style>

</h:head>
<h:outputScript name="js/analyser-client-company-address-function.js"
	target="head" />
<body class="hold-transition skin-blue">
	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper" style="margin-left: 0px !important;">

		<!-- Main content -->
		<section class="content">

			<div class="row even">
				<div class="col-xs-12"></div>
			</div>
			<div class="row even">
				<div class="col-xs-12">
					<!-- /.box -->
					<div class="box">
						<div class="box-header"
							style="text-align: center; background: aliceblue;">
							<h1 class="box-title" style="font-size: 30px !important;">Analyzer Client Address</h1>
						</div>
						<!-- /.box-header -->
						<h:form role="form" name="analyserClientAddressForm"
								id="analyserClientAddressForm">
								<p:growl id="growl" showDetail="true" />
								<p:inputText type="hidden" id="action" name="action"
										value="#{analyserClientAddressBean.action}" />
								<div class="box-body inner-end">
									<div class="row">
										<div class="col-md-12 inner-end">
											<h:outputLabel for="clientCompany" value="Client Company" />
											<div class="form-group">
												<h:selectOneMenu styleClass="form-control input-sm select2"
													value="#{analyserClientAddressBean.analyserClientAddress.clientId}"
													id="clientCompany">
													<f:selectItem itemLabel="Select One" itemValue="" />
													<f:selectItems
														value="#{analyserClientAddressBean.clientNames}"
														var="client" itemLabel="#{client.label}"
														itemValue="#{client.value}" />
												</h:selectOneMenu>
											</div>
										</div>
									</div>
									<!--  / end of row -->
									<div class="row">
										<div class="col-md-6 inner-end">
											<div class="form-group">
												<h:outputLabel for="contactName" value="Attn" />
												<p:inputText id="contactName"
													styleClass="form-control input-sm"
													value="#{analyserClientAddressBean.analyserClientAddress.contactName}"
													disabled="#{analyserClientAddressBean.showReadOnly}" />
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<h:outputLabel for="email" value="Email" />

												<div class="input-group">
													<span class="input-group-addon"><i
														class="fa fa-envelope"></i></span>
													<p:inputText id="email" styleClass="form-control input-sm"
														value="#{analyserClientAddressBean.analyserClientAddress.email}"
														disabled="#{analyserClientAddressBean.showReadOnly}">
														<p:keyFilter regEx="/[a-z0-9_\.\-@]/i" />
													</p:inputText>
												</div>
											</div>
										</div>
									</div>
									<!--  / end of row -->
									<div class="row">
										<div class="col-md-6 inner-end">
											<div class="form-group">
												<h:outputLabel for="address1" value="Address 1" />
												<p:inputText id="address1"
													styleClass="form-control input-sm"
													value="#{analyserClientAddressBean.analyserClientAddress.address1}"
													disabled="#{analyserClientAddressBean.showReadOnly}" />
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<h:outputLabel for="address2" value="Address 2" />
												<p:inputText id="address2"
													styleClass="form-control input-sm"
													value="#{analyserClientAddressBean.analyserClientAddress.address2}"
													disabled="#{analyserClientAddressBean.showReadOnly}" />
											</div>
										</div>
									</div>
									<!--  / end of row -->
									<div class="row">
										<div class="col-md-6 inner-end">
											<div class="form-group">
												<h:outputLabel for="city" value="City" />
												<p:inputText id="city" styleClass="form-control input-sm"
													value="#{analyserClientAddressBean.analyserClientAddress.city}"
													disabled="#{analyserClientAddressBean.showReadOnly}" />
											</div>
										</div>

										<div class="col-md-6">
											<h:outputLabel for="state" value="State" />
											<div class="form-group">
												<h:selectOneMenu styleClass="form-control input-sm select2"
													value="#{analyserClientAddressBean.analyserClientAddress.state}"
													id="state">
													<f:selectItem itemLabel="Select One" itemValue="" />
													<f:selectItems
														value="#{statesBean.getList()}"
														var="states" itemLabel="#{states.label}"
														itemValue="#{states.value}" />
												</h:selectOneMenu>
											</div>
										</div>
									</div>
									<!--  / end of row -->

									<div class="row">
										<div class="col-md-6 inner-end">
											<div class="form-group">
												<h:outputLabel for="zip" value="Zip Code" />
												<p:inputText id="zip" styleClass="form-control input-sm"
													value="#{analyserClientAddressBean.analyserClientAddress.zipCode}"
													disabled="#{analyserClientAddressBean.showReadOnly}" />
											</div>
										</div>

										<div class="col-md-6">
											<h:outputLabel for="country" value="Country" />
											<div class="form-group">
												<h:selectOneMenu styleClass="form-control input-sm select2"
													value="#{analyserClientAddressBean.analyserClientAddress.country}"
													id="country">
													<f:selectItem itemLabel="Select One" itemValue="" />
													<f:selectItems
														value="#{countryBean.getCountryList()}"
														var="country" itemLabel="#{country.label}"
														itemValue="#{country.value}" />
												</h:selectOneMenu>
											</div>
										</div>
									</div>
									<!--  / end of row -->

									<div class="row">
										<div class="col-md-6 inner-end">
											<div class="form-group">
												<h:outputLabel for="homePhone" value="Phone" />
												<div class="input-group">
													<span class="input-group-addon"><i
														class="fa fa-phone"></i></span>
													<p:inputMask styleClass="form-control input-sm"
														id="homePhone"
														value="#{analyserClientAddressBean.analyserClientAddress.telephone}"
														mask="(999) 999-9999"
														disabled="#{analyserClientAddressBean.showReadOnly}" />
												</div>
											</div>
										</div>

										<div class="col-md-6">
											<div class="form-group">
												<h:outputLabel for="fax" value="Fax" />
												<div class="input-group">
													<span class="input-group-addon"><i class="fa fa-fax"></i></span>
													<p:inputMask styleClass="form-control input-sm" id="fax"
														value="#{analyserClientAddressBean.analyserClientAddress.fax}"
														mask="(999) 999-9999"
														disabled="#{analyserClientAddressBean.showReadOnly}" />
												</div>
											</div>
										</div>
									</div>
									<!--  / end of row -->

									<div class="row">
										<div class="col-md-6 inner-end">
											<div class="form-group">
												<h:outputLabel for="jobCategory" value="Distribution Method" />
												<h:selectOneMenu styleClass="form-control input-sm select2"
													value="#{analyserClientAddressBean.analyserClientAddress.distributionMethod}"
													id="jobCategory">
													<f:selectItem itemLabel="Select One" itemValue="" />
													<f:selectItem itemLabel="AutoPay" itemValue="AutoPay" />
													<f:selectItem itemLabel="Email" itemValue="Email" />
													<f:selectItem itemLabel="Fax" itemValue="Fax" />
													<f:selectItem itemLabel="Mail" itemValue="Mail" />
													<f:selectItem itemLabel="Mail &amp; Email"
														itemValue="Mail &amp; Email" />
													<f:selectItem itemLabel="Other" itemValue="Other" />

												</h:selectOneMenu>
											</div>
										</div>
									</div>
									<!--  / end of row -->

									<div class="row">
										<div class="col-md-12 inner-end">
											<div class="form-group">
												<h:outputLabel for="comments" value="Comments" />
												<h:inputTextarea id="comments"
													value="#{analyserClientAddressBean.analyserClientAddress.specialNotes}"
													style="width: 100%; height: 100px; font-size: 14px; border: 1px solid #dddddd;"
													disabled="#{analyserClientAddressBean.showReadOnly}"></h:inputTextarea>
											</div>
										</div>
									</div>
									<!--  / end of row -->

								</div>
								<!-- /.box-body -->

								<div class="box-footer" id="buttonsDiv"
									style="padding-top: 5px; text-transform: uppercase; font-size: 16px; text-align: center !important;">
									<input id="saveButton" type="button"
										class="btn btn-md btn-primary" value="Add"
										onclick="submitForm();" />

									<p:remoteCommand name="rc"
										actionListener="#{analyserClientAddressBean.saveAnalyserClientCompanyAddress}" />
									<p:commandButton type="button" style="display:none;"
										styleClass="btn btn-xs btn-primary btn-info" onclick="rc()"
										id="actualSaveButton" />
								</div>
							</h:form>
						<!-- /.box-body -->
					</div>
					<!-- /.box -->
				</div>
				<!-- /.col -->
			</div>
			<!-- /.row -->
		</section>
		<!-- /.content -->
	</div>

	<ui:include src="../includes/dialog-scripts.xhtml"></ui:include>

	<script type="text/javascript">
		function initializeDialogComponents() {
			$('.select2').select2();

		}

		$(document).ready(function() {
			initializeDialogComponents();
			disableFields();
			//var screen = "View";
		});
	</script>

</body>

</html>
