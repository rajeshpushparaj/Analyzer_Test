												</div>
												<p:inputMask styleClass="form-control input-sm pull-right"
													id="endDate" value="#{bullhornBatchProcessBean.endDate}"
													mask="99/99/9999" />
											</div>
										</div>
									</div>
									
									<div class="col-xs-4">

											<h:outputLabel for="searchString" value="Search String" />

												styleClass="form-control input-sm"
												validatorMessage="Please enter minimum three character"
												value="#{bullhornBatchProcessBean.searchString}">
												<f:validateLength minimum="3" />
											</h:inputText>
											<p:message for="searchString" />
										</div>
									</div>
								</div>


								<div class="row">
									<div class="col-xs-6">
										<!-- <button jsf:id="doFilterButton" type="submit"

										</button> -->

											value="Save" validateClient="true">

											<f:ajax event="click"

										<h:outputText value="&#160;" />

										</button>

										</h:commandButton>
									</div>
								</div>

							</div>
						</div>
					</h:form>
				</div>

					<h:form>
						<div class="row">
							<div class="col-xs-12">
								<div class="box">
									<div class="box-body">
										<h3>Batch Info</h3>
									</div>
								</div>

						 <div class="row">
							<div class="col-xs-8">	
								<div style="float: right;" >
										<button jsf:id="excelButton" type="submit"
												class="btn btn-sm btn-primary">
												<i class="fa fa-file-excel-o"></i> <span>Refresh</span>
												<f:ajax event="click" render="batchInfoTable"
													listener="#{bullhornBatchProcessBean.generateReport}"
													execute="@form"/>
												<!-- render=":filterForm :dataTableForm" /> -->
											</button>
								</div>					
								<p:dataTable id="batchInfoTable"
									value="#{bullhornBatchProcessBean.batchInfoData}" resizableColumns="true" resizeMode="expand"
									var="x" rows="10" paginator="true" rowIndexVar="index"
									paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"

									scrollHeight="350" scrollWidth="96%" widgetVar="batchInfoTable"
									emptyMessage="No data found with given criteria"
									filteredValue="#{bullhornBatchProcessBean.filteredBatchInfoList}"
									selectionMode="single"
									async = "true"
									selection="#{bullhornBatchProcessBean.bullhornBatchInfoDTO}"
									rowKey="#{x.bullhornBatchInfoId}"
									rowStyleClass="#{null}">
									
									<p:ajax event="rowSelect"
										listener="#{bullhornBatchProcessBean.onBatchInfoRowSelect}"
										update="dataTableForm:j_idt45:batchDataProcessedTable dataTableForm:j_idt45:pieChart" />
									<p:ajax event="rowUnselect"
										listener="#{bullhornBatchProcessBean.onRowUnselect}"
										update="dataTableForm:j_idt45:batchDataProcessedTable" />

									<f:facet name="header">
										<p:outputPanel>
											<h:outputText value="Search all fields:" />
											<p:inputText id="globalFilter"
												onkeyup="PF('batchInfoTable').filter()" style="width:150"
												placeholder="Enter keyword" />
										</p:outputPanel>																				
									</f:facet>
									<p:column width="40">
										<f:facet name="header">

										</f:facet>
										<h:outputText value="#{index + 1}" />
									</p:column>
									<p:column width="100">
											<f:facet name="header">
												<h:outputText value="Actions" />
											</f:facet>
										<p:commandButton id="executeButton" value="Execute"
										onclick="this.disabled = true" 
											styleClass="btn btn-xs"
											style="height: 24px;margin-bottom: 0px;"
											rendered="#{x.batchStatus == 'U' and x.processingStatus == 'N'}"
											actionListener="#{bullhornBatchProcessBean.executeProcess}"
											process="@form, executeButton"
											ajax="true"
											async = "true">
											<f:param name="bullhornBatchInfoId"
												value="#{x.bullhornBatchInfoId}" />
											<p:confirm style="margin-top:40px"
												header="Start Process Confirmation"
												message="Are you sure you want to Start Process?"
												icon="ui-icon-alert" />
											<p:confirmDialog global="true" showEffect="fade"
												hideEffect="fade">
												<p:commandButton value="Yes" type="button"
													styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
												<p:commandButton value="No" type="button"
													styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
												<p:growl id="message" showDetail="false" />
											</p:confirmDialog>
										</p:commandButton>

										<!--  <button jsf:id="executeButton" type="submit"
											class="btn btn-sm btn-primary"

											<f:ajax event="click"
											update="batchInfoTable"
												listener="#{bullhornBatchProcessBean.executeProcess}"
												execute="@form" />
											<f:param name="bullhornBatchInfoId"
												value="#{x.bullhornBatchInfoId}" />
										</button>  -->
										
									</p:column>
									
									<p:column width="100">
										<f:facet name="header">
											<h:outputText value="Progress" />
										</f:facet>
										<p:progressBar id="progressBarClient" value="#{x.completionPercentage}" labelTemplate="{value}%" styleClass="animated" style="margin-top:10px;" ajax="true" interval="5000"></p:progressBar>
									</p:column>

									<p:column width="200" filterStyle="display:none"
										filterBy="#{x.bullhornBatchInfoId}" filterMatchMode="contains"
										sortable="true" sortBy="#{x.bullhornBatchInfoId}">
										<f:facet name="header">
											<h:outputText value="Bullhorn Batch Info Id" />
										</f:facet>
										<h:outputText value="#{x.bullhornBatchInfoId}" />
									</p:column>
									<p:column width="200" filterStyle="display:none"
										filterBy="#{x.bullhornBatchCode}" filterMatchMode="contains"
										sortable="true" sortBy="#{x.bullhornBatchCode}">
										<f:facet name="header">
											<h:outputText value="Bullhorn Batch Code" />
										</f:facet>
										<h:outputText value="#{x.bullhornBatchCode}" />
									</p:column>
									<p:column width="200" filterStyle="display:none"

									<p:column width="150" filterStyle="display:none"

										<f:facet name="header">
											<h:outputText value="Batch Status" />
										</f:facet>
										<h:outputText value="#{x.batchStatus}" />
									</p:column>
									<p:column width="150" filterStyle="display:none"
										filterBy="#{x.batchType}" filterMatchMode="contains"

										<f:facet name="header">
											<h:outputText value="Batch Type" />

										<h:outputText value="#{x.batchType}" />

									<p:column width="200" filterStyle="display:none"

										sortable="true" sortBy="#{x.processingDateTime}">
										<f:facet name="header">
											<h:outputText value="Processing Date Time" />
										</f:facet>
										<h:outputText value="#{x.processingDateTime}" />
									</p:column>
									<p:column width="200" filterStyle="display:none"
										filterBy="#{x.totalBatchRecords}" filterMatchMode="contains"
										sortable="true" sortBy="#{x.totalBatchRecords}">
										<f:facet name="header">
											<h:outputText value="Total Batch Records" />
										</f:facet>
										<h:outputText value="#{x.totalBatchRecords}" />
									</p:column>
									<p:column width="200" filterStyle="display:none"

										<f:facet name="header">
											<h:outputText value="Processed Records" />

										<h:outputText value="#{x.processedRecords}" />
									</p:column>
									<p:column width="200" filterStyle="display:none"
										filterBy="#{x.acceptedRecords}" filterMatchMode="contains"
										sortable="true" sortBy="#{x.acceptedRecords}">
										<f:facet name="header">

									<p:column width="200" filterStyle="display:none"
										filterBy="#{x.rejectedRecords}" filterMatchMode="contains"
										sortable="true" sortBy="#{x.rejectedRecords}">
										<f:facet name="header">
											<h:outputText value="Rejected Records" />
										</f:facet>
										<h:outputText value="#{x.rejectedRecords}" />
									</p:column>
									<p:column width="150" filterStyle="display:none"
										filterBy="#{x.companyCode}" filterMatchMode="contains"
										sortable="true" sortBy="#{x.companyCode}">
										<f:facet name="header">
											<h:outputText value="Company Code" />
										</f:facet>
										<h:outputText value="#{x.companyCode}" />
									</p:column>
									<p:column width="200" filterStyle="display:none"
										filterBy="#{x.completionPercentage}"
										filterMatchMode="contains" sortable="true"
										sortBy="#{x.completionPercentage}">
										<f:facet name="header">
											<h:outputText value="Completion Percentage" />
										</f:facet>
										<h:outputText value="#{x.completionPercentage}" />
									</p:column>
									<p:column width="200" filterStyle="display:none"
										filterBy="#{x.executedBy}" filterMatchMode="contains"
										sortable="true" sortBy="#{x.executedBy}">
										<f:facet name="header">
											<h:outputText value="Executed By" />
										</f:facet>
										<h:outputText value="#{x.executedBy}" />
									</p:column>
									<p:column width="200" filterStyle="display:none"
										filterBy="#{x.executionCompletion}" filterMatchMode="contains"
										sortable="true" sortBy="#{x.executionCompletion}">
										<f:facet name="header">
											<h:outputText value="Execution Completion" />
										</f:facet>
										<h:outputText value="#{x.executionCompletion}" />
									</p:column>
									<p:column width="200" filterStyle="display:none"
										filterBy="#{x.executionStart}" filterMatchMode="contains"
										sortable="true" sortBy="#{x.executionStart}">
										<f:facet name="header">
											<h:outputText value="Execution Start" />
										</f:facet>
										<h:outputText value="#{x.executionStart}" />
									</p:column>
									<p:column width="200" filterStyle="display:none"
										filterBy="#{x.importComments}" filterMatchMode="contains"
										sortable="true" sortBy="#{x.importComments}" style="word-break: break-word">
										<f:facet name="header">
											<h:outputText value="Import Comments" />
										</f:facet>
										<h:outputText value="#{x.importComments}" />
									</p:column>
									<p:column width="200" filterStyle="display:none"
										filterBy="#{x.isRecordHasErrors}" filterMatchMode="contains"
										sortable="true" sortBy="#{x.isRecordHasErrors}">
										<f:facet name="header">
											<h:outputText value="Is Record Has Errors" />
										</f:facet>
										<h:outputText value="#{x.isRecordHasErrors}" />
									</p:column>
									<p:column width="200" filterStyle="display:none"
										filterBy="#{x.isTransferredForProcessing}"

										sortBy="#{x.isTransferredForProcessing}">
										<f:facet name="header">
											<h:outputText value="Is Transferred For Processing" />
										</f:facet>
										<h:outputText value="#{x.isTransferredForProcessing}" />
									</p:column>
									<p:column width="200" filterStyle="display:none"
										filterBy="#{x.processingStatus}" filterMatchMode="contains"
										sortable="true" sortBy="#{x.processingStatus}">
										<f:facet name="header">
											<h:outputText value="Processing Status" />
										</f:facet>
										<h:outputText value="#{x.processingStatus}" />
									</p:column>
									<p:column width="200" filterStyle="display:none"
										filterBy="#{x.recordsTransferredToAnalyzer}"
										filterMatchMode="contains" sortable="true"
										sortBy="#{x.recordsTransferredToAnalyzer}">
										<f:facet name="header">
											<h:outputText value="Records Transferred To Analyzer" />
										</f:facet>

									</p:column>
									<p:column width="200" filterStyle="display:none"

										sortBy="#{x.recordsTransferredToStaging}">
										<f:facet name="header">
											<h:outputText value="Records Transferred To Staging" />
										</f:facet>
										<h:outputText value="#{x.recordsTransferredToStaging}" />
									</p:column>
									<p:column width="200" filterStyle="display:none"
										filterBy="#{x.totalRecordsTransferred}"
										filterMatchMode="contains" sortable="true"
										sortBy="#{x.totalRecordsTransferred}">
										<f:facet name="header">
											<h:outputText value="Total Records Transferred" />
										</f:facet>
										<h:outputText value="#{x.totalRecordsTransferred}" />
									</p:column>


								</p:dataTable>
							</div>
							
							<div class="col-xs-4">
							
							<div class="row" >
								<div class="col-xs-12">
									<div class="chart-box">
										<ct:chart id="lineChart" type="line"
											model="#{bullhornBatchProcessBean.bhBatchLineChartModel}"
											rendered="#{true}" style="width: 100%; height: 300px;">
										</ct:chart>
									</div>
								</div>
							</div>
							

							<div class="row" style="height: 50px">
								<div class="col-xs-4">
									<div class="chart-box">
										<ct:chart id="pieChart" type="pie"
											model="#{bullhornBatchProcessBean.bhIssuePieChartModel}"

											<p:ajax event="itemSelect"
												listener="#{pieChartBean.pieItemSelect}"
												update="pieChartMessage" />
										</ct:chart>
										<p:message id="pieChartMessage" for="pieChart"
											showDetail="true" />
									</div>
								</div>
							</div>
								
							</div>							
						</div>

						<div class="row">
							<div class="col-xs-12">
								<div class="box">
									<div class="box-body">
										<h3>Batch Data Processed</h3>
									</div>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-xs-12">
								<p:dataTable id="batchDataProcessedTable" rowIndexVar="index" resizableColumns="true" resizeMode="expand"
									value="#{bullhornBatchProcessBean.batchDataProcessedData}"
									var="x" rows="10" paginator="true"
									paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
									rowsPerPageTemplate="10,15,30,50,100" scrollable="false"

									widgetVar="batchDataProcessedTable"
									emptyMessage="No data found with given criteria"
									filteredValue="#{bullhornBatchProcessBean.filteredBatchDataProcessedList}"
									selectionMode="single"

									<p:ajax event="rowSelect"

											<p:inputText id="globalFilter"
												onkeyup="PF('batchInfoTable').filter()" style="width:150px"
												placeholder="Enter keyword" />
										</p:outputPanel>
									</f:facet>

										<p:outputPanel>
											<h:outputText value="Search all fields:" />
											<p:inputText id="globalFilter"

	<script type="text/javascript">
	function submitForm() {
			$("#filterForm\\:actualSaveButton").click();
	}
	function validateForm() {
		var sMonth = $("#filterForm\\:sMonth").val();
		//alert(sMonth);
		var sYear = $("#filterForm\\:sYear").val();
		var eMonth = $("#filterForm\\:eMonth").val();
		var eYear = $("#filterForm\\:eYear").val();
		var numberOfMonths;
		numberOfMonths = (eYear - sYear) * 12 + (eMonth - sMonth) + 1;
		if (numberOfMonths > 3) {
			alert("Month Cycle Cannot be greater than 3");
			return false;
		}
		
		$("#filterForm\\:numberOfMonths").val(numberOfMonths);

		var Report_Month = new Date(sYear, sMonth - 1, 1);
		Report_Month = new Date(Report_Month);
		Report_Month = ((Report_Month.getMonth() + 1) + '/'
				+ Report_Month.getDate() + '/' + Report_Month.getFullYear());
		
		$("#filterForm\\:reportMonth").val(Report_Month);

		var Report_Year = new Date(eYear, eMonth, 0);
		Report_Year = ((Report_Year.getMonth() + 1) + '/'
				+ Report_Year.getDate() + '/' + Report_Year.getFullYear());
		
		$("#filterForm\\:reportYear").val(Report_Year);

		if (Date.parse(Report_Month) > Date.parse(Report_Year)) {
			alert("Start date cannot be greater than End Date");
			return false;
		}
		return true;
	}
</script>

	<script type="text/javascript">
	function getMonday(d) {
		  d = new Date(d);
		  var day = d.getDay(),
		      diff = d.getDate() - day + (day == 0 ? -6:1); // adjust when day is sunday
		  return new Date(d.setDate(diff));
		}
	
	function getUpcomingSunday() {
		  const date = new Date();
		  const today = date.getDate();
		  const dayOfTheWeek = date.getDay();
		  const newDate = date.setDate(today - dayOfTheWeek + 7);
		  return new Date(newDate);
		}
	
	function initializeComponents() {
		$('.select2').select2();

		$('#filterForm\\:startDate').datepicker({
			autoclose : true
		})

		$('#filterForm\\:endDate').datepicker({
			autoclose : true
		})
	}
		$(document).ready(
				function() {
					resetDates();
				});
		
		function resetDates(){

			$('.select2').select2();
			var endDate = getUpcomingSunday();

			//due to time of 0000, it was setting it to one day before, so set 2 as start date.
			var firstDay = getMonday(new Date());

			var from = firstDay.toJSON().slice(0, 10).split('-');
			firstDay = from[1] + "/" + from[2] + "/" + from[0];
			$("#filterForm\\:startDate").val(firstDay);

			var to = endDate.toJSON().slice(0, 10).split('-');
			endDate = to[1] + "/" + to[2] + "/" + to[0];
			$("#filterForm\\:endDate").val(endDate);

			$('#filterForm\\:startDate').datepicker({
				autoclose : true
			})

			$('#filterForm\\:endDate').datepicker({
				autoclose : true
			})
		}
	</script>


</body>
